<h2>Add hero</h2>
<p>
  Change the fields below until you are happy with the hero entry, then click on the submit button at the bottom of the page
</p>
<app-hero [hero]="model"></app-hero>
<div class="container">

<form #heroForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required  [(ngModel)]="model.name" name="name" #spy #name="ngModel">
    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text" class="form-control" id="alterEgo"
           [(ngModel)]="model.alterEgo" name="alterEgo">
  </div>

  <div class="form-group">
    <label for="power">Hero Power</label>
    <select class="form-control" id="power"
            required
            [(ngModel)]="model.power" name="power">
      <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="url">Image URL</label>
    <input type="text" class="form-control" id="url"
           [(ngModel)]="model.url" name="url">
  </div>

  <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>

</form>
</div>
