<h2>Add superhero</h2>

<p>
  Change the fields below until you are happy with the hero entry, then click on the submit button at the bottom of the page
</p>

<app-hero [hero]="hero"></app-hero>
<div class="container">
  <form >   <!-- notes <form #heroForm="ngForm" > (click|select|ngSelect)="onSubmit()" -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="hero.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter ego</label>
      <input type="text" class="form-control" id="alterEgo"
             [(ngModel)]="hero.alterEgo" name="alterEgo">
    </div>

    <div class="form-group">
      <label for="power">Hero power</label>
      <select class="form-control" id="power"
              required
              [(ngModel)]="hero.power" name="power">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="url">Image URL</label>
      <input type="text" class="form-control" id="url"
             [(ngModel)]="hero.url" name="url">
    </div>

    <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
  </form>
</div>
